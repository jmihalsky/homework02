                <div class="content">
                    <h3 class="text-md-left">Contact</h3>
                    <!-- <div class="row"> -->
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </form>
                    <!-- </div> -->
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="card_content">
                <div class="card">
                    <div class="card-header">Connect with me</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4 p-1">
                            <a class="fa-stack fa-2x mx-auto d-block" href="https://github.com/jmihalsky" target="_blank"><img src="images/if_github_square_black_107109.png" class="social_icon" alt="Github"/></a>
                            </div>
                            <div class="col-4 p-1">
